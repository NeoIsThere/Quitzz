<p>A curated list of free resources and tools that can be very helpful.</p>

<div *ngFor="let partner of partners">
  <div class="desktop-container">
    <div class="name-container">
      <a [href]="partner.link">
        {{ partner.name }}
      </a>
    </div>
    <div class="image-container">
      <img class="image" [src]="partner.imagePath" />
    </div>

    <div class="description-container">
      {{ partner.description }}
    </div>
  </div>

  <div class="mobile-container">
    <div class="mobile-name-image-container">
      <a [href]="partner.link">
        {{ partner.name }}
      </a>

      <div class="image-container">
        <img class="image" [src]="partner.imagePath" />
      </div>
    </div>
    <div class="description-container">
      {{ partner.description }}
    </div>
  </div>
</div>
