<div class="container">
  <div class="label-above" [ngStyle]="{ 'font-size': fontSizeAbovePx + 'px' }">
    {{ labelAbove }}
  </div>
  <div class="outer-container" [ngStyle]="outerContainerStyle">
    <div class="inner-container" [ngStyle]="innerContainerStyle"></div>
  </div>
  <div class="label-below" [ngStyle]="{ 'font-size': fontSizeBelowPx + 'px' }">
    {{ labelBelow }}
  </div>
</div>
